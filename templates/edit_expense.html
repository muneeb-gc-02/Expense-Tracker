{% extends 'base.html' %}
{% block content %}
    <h2>Edit Expense</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == expense.category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ expense.description }}">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="text" class="form-control datepicker" id="date_display" value="{{ expense.date.strftime('%d-%m-%Y') }}" required>
            <input type="hidden" name="date" id="date" value="{{ expense.date.strftime('%Y-%m-%d') }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Expense</button>
    </form>
{% endblock %}
